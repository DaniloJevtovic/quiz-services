server:
  port: 8083

spring:
  application:
    name: take-quiz
  datasource:
    url: jdbc:mysql://localhost:3306/takeQuiz?&createDatabaseIfNotExist=true
    username: root
    password: password
  jpa:
    hibernate.ddl-auto: create-drop
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
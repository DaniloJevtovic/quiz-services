server:
  port: 8082

spring:
  application:
    name: quiz-category
  datasource:
    url: jdbc:mysql://localhost:3306/quizCategory?&createDatabaseIfNotExist=true
    username: root
    password: password
  jpa:
    hibernate.ddl-auto: create-drop
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect